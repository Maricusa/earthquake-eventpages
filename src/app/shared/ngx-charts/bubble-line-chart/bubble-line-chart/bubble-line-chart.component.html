<ngx-charts-chart
  [view]="[width, height]"
  [showLegend]="legend"
  [activeEntries]="activeEntries"
  [legendOptions]="legendOptions"
  [animations]="animations"
  (legendLabelClick)="onClick($event)"
  (legendLabelActivate)="onActivate($event)"
  (legendLabelDeactivate)="onDeactivate($event)">
  <svg:defs>
    <svg:clipPath [attr.id]="clipPathId">
      <svg:rect
        [attr.width]="dims.width + 10"
        [attr.height]="dims.height + 10"
        [attr.transform]="'translate(-5, -5)'"/>
    </svg:clipPath>
  </svg:defs>
  <svg:g [attr.transform]="transform" class="bubble-chart chart">
    <svg:g ngx-charts-x-axis
      *ngIf="xAxis"
      [showGridLines]="showGridLines"
      [dims]="dims"
      [xScale]="xScale"
      [showLabel]="showXAxisLabel"
      [labelText]="xAxisLabel"
      [tickFormatting]="xAxisTickFormatting"
      [ticks]="xAxisTicks"
      (dimensionsChanged)="updateXAxisHeight($event)"/>
    <svg:g ngx-charts-y-axis
      *ngIf="yAxis"
      [showGridLines]="showGridLines"
      [yScale]="yScale"
      [dims]="dims"
      [showLabel]="showYAxisLabel"
      [labelText]="yAxisLabel"
      [tickFormatting]="yAxisTickFormatting"
      [ticks]="yAxisTicks"
      (dimensionsChanged)="updateYAxisWidth($event)"/>
    <svg:rect
      class="bubble-chart-area"
      x="0"
      y="0"
      [attr.width]="dims.width"
      [attr.height]="dims.height"
      style="fill: rgb(255, 0, 0); opacity: 0; cursor: 'auto';"
      (mouseenter)="deactivateAll()"
    />

    <ng-container *ngIf="data as data">
      <svg:g [attr.clip-path]="clipPath">
        <svg:g
            *ngFor="let series of data; trackBy:trackBy"
            [@animationState]="'active'">
          <svg:g ngx-charts-bubble-series
            [xScale]="xScale"
            [yScale]="yScale"
            [rScale]="rScale"
            [xDomain]="xDomain"
            [xScaleType]="xScaleType"
            [yScaleType]="yScaleType"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [colors]="colors"
            [data]="series"
            [activeEntries]="activeEntries"
            [tooltipDisabled]="tooltipDisabled"
            [tooltipTemplate]="tooltipTemplate"
            (select)="onClick($event, series)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)" />
        </svg:g>
      </svg:g>
    </ng-container>
  </svg:g>
  <ng-container *ngIf="lineSeries as lineSeries">
    <svg:g [attr.transform]="transform" class="line-chart chart">
      <svg:g [attr.clip-path]="clipPath">
        <svg:g *ngFor="let series of lineSeries; trackBy:trackBy">
          <svg:g ngx-charts-line-series
            [xScale]="xScale"
            [yScale]="yScale"
            [colors]="colors"
            [data]="series"
            [activeEntries]="activeEntries"
            [scaleType]="scaleType"
            [curve]="curve"
            [rangeFillOpacity]="1"
            [animations]="animations"
          />
        </svg:g>
        <!--
        <svg:g ngx-charts-tooltip-area
          *ngIf="!tooltipDisabled"
          [dims]="dims"
          [xSet]="xSet"
          [xScale]="xScale"
          [yScale]="yScale"
          [results]="lineSeries"
          [colors]="colors"
          [tooltipDisabled]="tooltipDisabled"
        />
        -->
      </svg:g>
    </svg:g>
  </ng-container>
</ngx-charts-chart>
